<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모두감정평가사무소</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <main id="content">
    <h1>모두감정평가사무소에 오신 것을 환영합니다</h1>
    <p>정확하고 신뢰할 수 있는 감정평가 서비스를 제공합니다.</p>
  </main>

  <script>
    const pageMap = {
      greeting: 'intro/greeting.html',
      location: 'intro/location.html',
      lease: 'services/lease.html',
      tax: 'services/tax.html',
      owner: 'services/owner.html',
      general: 'services/general.html',
      cost: 'request/cost.html',
      request: 'request/request.html',
      main: 'main.html'
    };

    const base = location.pathname.split('/')[1]; // 예: yourusername.github.io/repo
    const basePath = base ? `/${base}/` : '/';

    function navigateTo(page) {
      const path = pageMap[page] || 'main.html';
      const absolutePath = '/' + path;  // 절대 경로 사용
      history.pushState({ page }, '', absolutePath);
      loadPage(page);
    }

    window.addEventListener('popstate', (e) => {
      const path = location.pathname.split('/').pop().replace('.html', '') || 'main';
      loadPage(path);
    });

    function loadPage(page) {
      const filePath = '/' + (pageMap[page] || 'main.html');  // 절대 경로 사용
      fetch(filePath)
        .then(res => res.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('content').innerHTML = '<h2>페이지를 불러올 수 없습니다.</h2>';
        });
    }

    function loadHeader() {
      fetch('/header.html')  // 절대 경로로 고정
        .then(res => res.text())
        .then(html => {
          document.getElementById('header').innerHTML = html;
          // 이벤트 리스너 다시 연결
          document.querySelectorAll('[data-nav]').forEach(el => {
            el.addEventListener('click', e => {
              const page = e.target.getAttribute('data-nav');
              navigateTo(page);
            });
          });
        });
    }

window.addEventListener('DOMContentLoaded', () => {
  loadHeader();

  // 404.html에서 redirect되었을 경우 경로 복원
  const redirectPath = sessionStorage.getItem('redirectPath');
  if (redirectPath) {
    sessionStorage.removeItem('redirectPath');
    const page = redirectPath.split('/').pop().replace('.html', '') || 'main';
    loadPage(page);
    history.replaceState({}, '', redirectPath); // 주소도 되돌리기
  } else {
    const path = location.pathname.split('/').pop().replace('.html', '') || 'main';
    loadPage(path);
  }
});
  </script>
</body>
</html>
